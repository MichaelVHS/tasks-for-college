<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<! task1-->
<input id="name" placeholder="Введите имя">
<button onclick="fName()">+</button>
<script>
    function fName() {
        let name = document.getElementById("name")
        alert("Привет,"+name.value)
    }
</script>
<br>
<! task2-->
<input id="age" placeholder="Введите возраст">
<button onclick="fAge()">+</button>
<script>
    function fAge() {
        let age = document.getElementById("age")
        if(age.value >= 18){
            alert("Доступ получен")
        } else{alert("Доступ отказан")}
    }
</script>
<br>
<! task3-->
<input id="num1" placeholder="Введите первое число">
<input id="num2" placeholder="Введите второе число">
<button onclick="fCalc()">=</button>
<script>
    function fCalc() {
        let num1 = document.getElementById("num1")
        let num2 = document.getElementById("num2")
        let sum = parseInt(num1.value)+parseInt(num2.value)
        let minus = num1.value-num2.value
        let umn = num1.value/num2.value
        let del = num1.value*num2.value
        alert(sum+", "+minus+", "+umn+", "+del)
    }
</script>
<br>
<! task4-->
<input id="numUs" placeholder="Введите любое число">
<button onclick="fRand()">=</button>
<script>
    function fRand() {
        let numUs = document.getElementById("numUs")
        let numRand = Math.floor(Math.random() * (100 - 0 + 1)) + 0
        if(parseInt(numUs.value) === numRand){
            alert("Вы угадали")
        }else{alert("Вы не угадали")}
    }
</script>
</body>
</html>
